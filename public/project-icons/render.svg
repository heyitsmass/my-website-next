<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="renderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" rx="15" fill="#1E293B" />
  
  <!-- Template rendering visualization -->
  <g transform="translate(200, 150)" filter="url(#glow)">
    <!-- Template (left) -->
    <g transform="translate(-100, 0)">
      <rect x="-40" y="-50" width="80" height="100" rx="5" fill="#0F172A" stroke="url(#renderGradient)" stroke-width="2" />
      
      <!-- Template code -->
      <text x="0" y="-30" font-family="monospace" font-size="7" fill="white" text-anchor="middle">&lt;div&gt;</text>
      <text x="0" y="-20" font-family="monospace" font-size="7" fill="white" text-anchor="middle">  {{title}}</text>
      <text x="0" y="-10" font-family="monospace" font-size="7" fill="white" text-anchor="middle">  &lt;ul&gt;</text>
      <text x="0" y="0" font-family="monospace" font-size="7" fill="white" text-anchor="middle">    {{#each}}</text>
      <text x="0" y="10" font-family="monospace" font-size="7" fill="white" text-anchor="middle">    &lt;li&gt;</text>
      <text x="0" y="20" font-family="monospace" font-size="7" fill="white" text-anchor="middle">      {{item}}</text>
      <text x="0" y="30" font-family="monospace" font-size="7" fill="white" text-anchor="middle">    &lt;/li&gt;</text>
      <text x="0" y="40" font-family="monospace" font-size="7" fill="white" text-anchor="middle">    {{/each}}</text>
      
      <text x="0" y="-60" font-family="monospace" font-size="9" fill="white" text-anchor="middle">TEMPLATE</text>
    </g>
    
    <!-- Data (top) -->
    <g transform="translate(0, -70)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" fill="#0F172A" stroke="url(#renderGradient)" stroke-width="2" />
      
      <!-- JSON data -->
      <text x="0" y="-15" font-family="monospace" font-size="7" fill="white" text-anchor="middle">{ </text>
      <text x="0" y="-5" font-family="monospace" font-size="7" fill="white" text-anchor="middle">  "title": "My List",</text>
      <text x="0" y="5" font-family="monospace" font-size="7" fill="white" text-anchor="middle">  "items": [</text>
      <text x="0" y="15" font-family="monospace" font-size="7" fill="white" text-anchor="middle">    "Item 1",</text>
      <text x="0" y="25" font-family="monospace" font-size="7" fill="white" text-anchor="middle">    "Item 2"</text>
      <text x="0" y="35" font-family="monospace" font-size="7" fill="white" text-anchor="middle">  ]</text>
      <text x="0" y="45" font-family="monospace" font-size="7" fill="white" text-anchor="middle">}</text>
      
      <text x="0" y="-40" font-family="monospace" font-size="9" fill="white" text-anchor="middle">DATA</text>
    </g>
    
    <!-- Cache (bottom) -->
    <g transform="translate(0, 70)">
      <rect x="-60" y="-30" width="120" height="60" rx="5" fill="#0F172A" stroke="url(#renderGradient)" stroke-width="2" />
      
      <!-- Cache representation -->
      <rect x="-40" y="-15" width="80" height="10" rx="2" fill="#334155" opacity="0.7" />
      <rect x="-40" y="0" width="80" height="10" rx="2" fill="#334155" opacity="0.7" />
      <rect x="-40" y="15" width="80" height="10" rx="2" fill="#334155" opacity="0.7" />
      
      <text x="-20" y="-7" font-family="monospace" font-size="6" fill="white" text-anchor="start">Key-A</text>
      <text x="20" y="-7" font-family="monospace" font-size="6" fill="white" text-anchor="start">HTML</text>
      
      <text x="-20" y="8" font-family="monospace" font-size="6" fill="white" text-anchor="start">Key-B</text>
      <text x="20" y="8" font-family="monospace" font-size="6" fill="white" text-anchor="start">HTML</text>
      
      <text x="-20" y="23" font-family="monospace" font-size="6" fill="white" text-anchor="start">Key-C</text>
      <text x="20" y="23" font-family="monospace" font-size="6" fill="white" text-anchor="start">HTML</text>
      
      <text x="0" y="-40" font-family="monospace" font-size="9" fill="white" text-anchor="middle">CACHE</text>
    </g>
    
    <!-- Rendered result (right) -->
    <g transform="translate(100, 0)">
      <rect x="-40" y="-50" width="80" height="100" rx="5" fill="#0F172A" stroke="url(#renderGradient)" stroke-width="2" />
      
      <!-- Rendered HTML -->
      <text x="0" y="-30" font-family="monospace" font-size="7" fill="white" text-anchor="middle">&lt;div&gt;</text>
      <text x="0" y="-20" font-family="monospace" font-size="7" fill="white" text-anchor="middle">  My List</text>
      <text x="0" y="-10" font-family="monospace" font-size="7" fill="white" text-anchor="middle">  &lt;ul&gt;</text>
      <text x="0" y="5" font-family="monospace" font-size="7" fill="white" text-anchor="middle">    &lt;li&gt;</text>
      <text x="0" y="15" font-family="monospace" font-size="7" fill="white" text-anchor="middle">      Item 1</text>
      <text x="0" y="25" font-family="monospace" font-size="7" fill="white" text-anchor="middle">    &lt;/li&gt;</text>
      <text x="0" y="35" font-family="monospace" font-size="7" fill="white" text-anchor="middle">    &lt;li&gt;...</text>
      
      <text x="0" y="-60" font-family="monospace" font-size="9" fill="white" text-anchor="middle">RESULT</text>
    </g>
    
    <!-- Connection arrows -->
    <line x1="-100" y1="-60" x2="-20" y2="-60" stroke="url(#renderGradient)" stroke-width="1.5" stroke-dasharray="3 2" />
    <polygon points="-20,-63 -10,-60 -20,-57" fill="url(#renderGradient)" />
    
    <line x1="0" y1="-40" x2="0" y2="-10" stroke="url(#renderGradient)" stroke-width="1.5" stroke-dasharray="3 2" />
    <polygon points="-3,-10 0,0 3,-10" fill="url(#renderGradient)" />
    
    <line x1="0" y1="10" x2="0" y2="40" stroke="url(#renderGradient)" stroke-width="1.5" stroke-dasharray="3 2" />
    <polygon points="-3,40 0,50 3,40" fill="url(#renderGradient)" />
    
    <line x1="20" y1="-60" x2="100" y2="-60" stroke="url(#renderGradient)" stroke-width="1.5" stroke-dasharray="3 2" />
    <polygon points="100,-63 110,-60 100,-57" fill="url(#renderGradient)" />
  </g>
  
  <!-- Text
  <text x="200" y="260" font-family="monospace" font-size="24" fill="white" text-anchor="middle">RENDER</text> -->
</svg>